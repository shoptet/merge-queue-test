name: Run always

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]

jobs:
  calculate-primes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up permissions
      run: chmod +x calculate.sh

    - name: Run calculate.sh
      run: ./calculate.sh